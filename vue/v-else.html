<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else</title>
</head>
<body>
<div id="app">
    <p v-if="height>1.70">
           小明的身高是：{{height}}
    </p>
    <p v-else>{{height}}</p>
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            height:1.66
        }
    });
</script>
</body>
</html>
