<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
</head>
<body>
<div id="app">
    <!-- v-once 可以保证值不被修改-->
 <p v-once>
     原始值：{{msg}}
 </p>
    <p>
        后面的值：{{msg}}
    </p>
    <input type="text" v-model="msg">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'今天天气真好！'
        }
    });
</script>
</body>
</html>
