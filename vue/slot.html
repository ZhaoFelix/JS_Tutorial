<div id="app">
 <my-slot>

 </my-slot>
  <my-slot2>
         <div slot="CPU">CPU</div>
      <div slot="GPU">GPU</div>
      <div slot="memory">内存</div>
      <div slot="hard-drive">硬盘</div>
  </my-slot2>

<!--匿名插槽-->
<template id="my-slot">
    <div id="pannel">
        <h2 class="head">头部</h2>
        <!--预留一个插槽-->
        <slot>
            可以替换任何标签
        </slot>
        <footer>尾部</footer>
    </div>
</template>
<!--实名插槽-->
<template id="my-slot2">
 <div id="main">
      <slot name="cpu">这里是插槽的CPU</slot>
      <slot name="GPU">这里是插槽的GPU</slot>
      <slot name="memory"> 内存条</slot>
      <solt name="hard-drive">硬盘</solt>
 </div>
</template>
<script src="js/vue.min.js"></script>
<script>
    Vue.component('my-slot',{
        template:'#my-slot'
    });

    Vue.component('my-slot2',{
        template:'#my-slot2'
    })

    new Vue({
        el:'#app',

        }
    });
</script>
</body>
</html>
