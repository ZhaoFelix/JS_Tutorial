<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style>
        #app {
            margin: 50px auto;
            width: 600px;
        }
        fieldset {
            border:  1px solid orangered;
        }
        fieldset input {
            width: 200px;
            height:30px;
            margin: 10px 0;
        }
        table {
             width: 600px;
            border:1px solid orangered;
            text-align: center;
            margin-top: 20px;
        }
        thead {
            background-color: orangered;
        }
    </style>
</head>
<body>
<div id="app">
<!--第一部分-->
    <fieldset>
        <legend>学生信息录入系统</legend>
        <div>
            <span>姓名：</span>
            <input type="text" placeholder="请输入姓名" v-model="newStudent.name">
        </div>
        <div>
            <span>性别：</span>
            <select name="" id="" v-model="newStudent.sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div>
            <span>年龄：</span>
            <input type="text" placeholder="请输入年龄" v-model="newStudent.age">
        </div>
        <div>
            <span>手机号：</span>
            <input type="text" placeholder="请输入手机号" v-model="newStudent.phone">
        </div>
        <button @click="createNewStudent()">创建新用户</button>
    </fieldset>
    <!--第二部分-->
    <table>
        <thead>
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
            <td>手机号</td>
            <td>删除</td>
        </tr>
        <tbody>
            <tr v-for="(p,index) in person">
                <td>{{p.name}}</td>
                <td>{{p.age}}</td>
                <td>{{p.sex}}</td>
                <td>{{p.phone}}</td>
                <td><button @click="deletedStudent(index)">删除</button></td>
            </tr>
        </tbody>
        </thead>
    </table>
</div>
<script src="js/vue.min.js"></script>

<script>
    new Vue({
        el:'#app',
        data:{
            person:[
                {name:'Felix',age:23,sex:'男',phone:'15021179915'},{name:'Felix',age:24,sex:'女',phone:'15021179916'},{name:'Felix',age:25,sex:'男',phone:'15021179917'},{name:'Felix',age:26,sex:'男',phone:'15021179918'}
            ],
            newStudent:{name:'',age:0,sex:'男',phone:''}
        },
        methods:{
            //创建
            createNewStudent(){
                if(this.newStudent.name===''){
                        alert('信息出错');
                        return;
                }
                else if(this.newStudent.age<0){
                    alert('信息出错');
                    return;
                }
                else if(this.newStudent.phone===''){
                    alert('信息出错');
                    return;
                }
                    this.person.unshift(this.newStudent);
                    this.newStudent = {name:'',age:0,sex:'男',phone:''}

            },
            deletedStudent(index){
                console.log(index);

                this.person.splice(index,1);
            }
        }
    });
</script>
</body>
</html>
