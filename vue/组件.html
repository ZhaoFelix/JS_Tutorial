<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件</title>
</head>
<body>
<div id="app">
<my-date></my-date>
</div>
<script src="js/vue.min.js"></script>
<script>
    //创建组件构造器
    let Profile = Vue.extend({
        //模板选项
        template:`<div>
                  <input type="text">
                  <p>今天天气不错</p>
                  </div>`
    });
    //注册一个全局的组件
    Vue.component('my-date',Profile);
new Vue({
     el:'#app',
    data:{

    },
    //注册一个局部组件
    components: {
        'my-date': Profile
    }
});
</script>
</body>
</html>
