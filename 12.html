<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
面向对象和原型
    </title>
    <style media="screen">

    </style>
  </head>
  <script type="text/javascript">

  //构造函数
    function Box1(name,age) {
      //实例属性
      this.name = name;
      this.age = age;
      //实例方法
      this.run  = function() {
        return this.name + this.age + '运行中';
      };

    }

    //原型
    function Box() {
    }
    Box.prototype.name = 'Felix';//原型属性
    Box.prototype.age = 100;
    //原型方法
    Box.prototype.run = function() {
      return this.name + this.age + '运行中。。'
    }
    //原型调用
    var Ybox1 = new Box();
    var Ybox2 = new Box();

    //实例方法构造
    var box1 = new Box1('Felix',103);
    var box2 = new Box1('Felix',102);

    //如果是实例方法，不同的实例化，他们的方法地址是不一样的，是唯一的；
    //如果是原型方法，那么他们的方法是共享的
    console.log(box1.run == box2.run);//实例方法
    console.log(Ybox1.run == Ybox2.run);//原型方法
    // alert(Ybox1.__proto__);//__proto__是一个指向原型对象的指针，IE浏览器不支持
    // alert(Ybox2.constructor);//获取构造函数本身

    

  </script>
  <body>

  </body>
</html>
