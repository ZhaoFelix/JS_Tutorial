    window.onload = function () {
      document.onmouseup = function (evt) {
        var e = evt|| window.event;//兼容IE
        console.log(e.button);//0:左键；1:鼠标滚轮；2:鼠标右键
        console.log(e.clientX,e.clientY);//获取点击的坐标
      }
