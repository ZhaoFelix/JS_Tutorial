<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>内置对象下——Math对象</title>
    <script type="text/javascript">
      console.log(Math.E);
      console.log(Math.PI);
      console.log(Math.min(10,23,3));
      console.log(Math.max(10,20,30,24,234));
      //舍入方法
      console.log(Math.ceil(2344.55));//向上舍入
      console.log(Math.floor(123.33));//向下舍入
      console.log(Math.round(23.4));//四舍五入
      console.log(Math.floor(Math.random()*10+1));//产生一个随机数
      function select(start,end) {
        var total=end-start+1;
        return Math.floor(Math.random()*total+start);
      }
      console.log(select(5,10));//产生一个固定范围内的随机数
      
    </script>
  </head>
  <body>

  </body>
</html>
