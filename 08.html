<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>定时器</title>
    <script type="text/javascript">
      var num = 0;
      var max = 5;
      setInterval(function () {
        num++;
        document.getElementById('a').innerHTML += num;
        if (num==max) {
          clearInterval(this);//thi无法代表本身的ID
          alert('5秒到了');
        }
      },1000);
      //location对象
      console.log(window.location);
    </script>
  </head>
  <body>
<div id="a">

</div>
  </body>
</html>
